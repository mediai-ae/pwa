<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediai</title>
</head>
<body class="relative bg-black text-white font-sans">

<!-- Background Video -->
<div class="absolute inset-0 -z-10 overflow-hidden">
    <video autoplay muted loop playsinline class="w-full h-full object-cover rotate-180">
        <source src="/bg.webm" type="video/mp4" />
        Your browser does not support HTML video.
    </video>
    <div class="absolute inset-0 bg-black/70"></div>
</div>

<!-- Main Content -->
<main class="min-h-screen flex flex-col items-center justify-center px-4 text-center">
    <div class="max-w-3xl space-y-6">
        <!-- Logo -->
        <img src="/logo.svg" alt="Media Analysis Logo" class="w-40 mx-auto mb-4" />

        <!-- Heading -->
        <h1 class="text-3xl sm:text-4xl font-bold">Media Analysis Services</h1>

        <!-- Description -->
        <p class="text-lg text-gray-300 leading-relaxed">
            Offering cutting-edge solutions for
            <strong class="text-white">fingerprinting, similarity detection, recommendation systems, subtitling, and censorship</strong>
            in your exclusive services for VOD, OTT, UGC, and more.
            These solutions enhance user experience and ensure robust content protection and compliance.
        </p>

        <!-- Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mt-6">
            <button class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded transition">
                Register
            </button>
            <button class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition">
                Login
            </button>
        </div>
    </div>
</main>

<!-- Vite Entry -->
<script type="module" src="/src/landing/main.ts"></script>
</body>
</html>
